<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

            background-color: #f4f4f9;
            display: flex;

        .container {

        h1 { color: #4a90e2; margin-bottom: 20px; font-size: 1.5rem; }
        
        /* ë‹¨ì–´ í‘œì‹œ ì˜ì—­ ìˆ˜ì • (ìŠ¤í”¼ì»¤ ë²„íŠ¼ ë°°ì¹˜ë¥¼ ìœ„í•´ flex ì‚¬ìš©) */
        .word-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
        .word-display {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        /* ë“£ê¸° ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .speaker-btn {
            background: none;
            border: 2px solid #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            display: flex;

            transition: all 0.2s;
        }
        .speaker-btn:hover { background-color: #f0f0f0; border-color: #bbb; }
        .speaker-btn:active { transform: scale(0.95); }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        button {
            padding: 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            color: #555;
        }
        button:hover { background-color: #e0e0e0; }
        button.correct { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        button.wrong { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        
        .hidden { display: none; }
        #score-board { font-size: 1.2rem; font-weight: bold; color: #4a90e2; }
        .progress { margin-top: 10px; font-size: 0.9rem; color: #888; }
    </style>
</head>
<body>

<div class="container" id="start-screen">
    <h1>ì˜¤ëŠ˜ì˜ ì˜ë‹¨ì–´ í…ŒìŠ¤íŠ¸</h1>
    <p>ì´ <span id="total-count">0</span>ê°œì˜ ë‹¨ì–´ê°€ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤.</p>
    <button onclick="startQuiz()" style="width:100%; background-color: #4a90e2; color: white;">ì‹œì‘í•˜ê¸°</button>
</div>

<div class="container hidden" id="quiz-screen">
    <div class="progress"><span id="current-index">1</span> / <span id="quiz-total">10</span></div>
    
    <div class="word-area">
        <div class="word-display" id="question-word">Loading...</div>
        <button class="speaker-btn" onclick="speakCurrentWord()" title="ë‹¤ì‹œ ë“£ê¸°">ğŸ”Š</button>
    </div>

    <div class="options-grid" id="options-container">
        </div>
</div>

<div class="container hidden" id="result-screen">
    <h1>í…ŒìŠ¤íŠ¸ ì¢…ë£Œ!</h1>
    <p>ë‹¹ì‹ ì˜ ì ìˆ˜ëŠ”?</p>
    <div id="score-board">0ì </div>
    <br>
    <button onclick="location.reload()" style="width:100%; background-color: #4a90e2; color: white;">ë‹¤ì‹œ ë„ì „í•˜ê¸°</button>
</div>

<script>
    // [ê¸°ì¡´ ë§í¬ ìœ ì§€]
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTArnI2uGlqPVc9uJVFehizzbR7pFqUPF0HRSft86WRB_U7VcFkmYiIDiZWw7HVNSRgTvDEw36qgLyt/pub?gid=0&single=true&output=csv'; 

    let allData = [];
    let currentQuestions = [];
    let currentStep = 0;
    let score = 0;

    async function loadData() {
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            allData = parseCSV(text);
            document.getElementById('total-count').innerText = allData.length;
        } catch (error) {
            alert("ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆì–´. ë§í¬ë¥¼ í™•ì¸í•´ë´.\n" + error);
        }
    }

    function parseCSV(text) {
        const lines = text.split('\n');
        const result = [];
        for (let i = 1; i < lines.length; i++) {
            const line = lines[i].trim();
            if (line) {
                const parts = line.split(',');
                if(parts.length >= 2) {
                    result.push({ word: parts[0].trim(), meaning: parts[1].trim() });
                }
            }
        }
        return result;
    }

    function startQuiz() {
        if (allData.length < 4) {
            alert("ë‹¨ì–´ê°€ ë„ˆë¬´ ì ì–´. êµ¬ê¸€ ì‹œíŠ¸ì— ë‹¨ì–´ë¥¼ ìµœì†Œ 4ê°œ ì´ìƒ ë„£ì–´ì¤˜.");
            return;
        }
        currentQuestions = [...allData].sort(() => Math.random() - 0.5);
        currentStep = 0;
        score = 0;
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('quiz-total').innerText = currentQuestions.length;
        
        showQuestion();
    }

    // [í•µì‹¬ ì¶”ê°€ ê¸°ëŠ¥] TTS ìŒì„± ì¶œë ¥ í•¨ìˆ˜
    function speakCurrentWord() {
        const word = currentQuestions[currentStep].word;
        
        // ë¸Œë¼ìš°ì €ì˜ ë§í•˜ê¸° ê¸°ëŠ¥ í˜¸ì¶œ
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = 'en-US'; // ì˜ì–´ë¡œ ì„¤ì • (í•œêµ­ì–´ ì„¤ì • ì‹œ ì½©ê¸€ë¦¬ì‰¬ ë°œìŒ ì£¼ì˜)
        utterance.rate = 0.8;     // ì†ë„ (1ì´ ê¸°ë³¸, 0.8ì€ ì•½ê°„ ì²œì²œíˆ)
        
        // ê¸°ì¡´ì— ë§í•˜ê³  ìˆë˜ ê²Œ ìˆë‹¤ë©´ ì·¨ì†Œí•˜ê³  ìƒˆë¡œ ë§í•˜ê¸°
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
    }

    function showQuestion() {
        if (currentStep >= currentQuestions.length) {
            showResult();
            return;
        }

        const item = currentQuestions[currentStep];
        document.getElementById('current-index').innerText = currentStep + 1;
        document.getElementById('question-word').innerText = item.word;

        // [ì¶”ê°€] ë¬¸ì œê°€ ë‚˜ì˜¤ìë§ˆì ì½ì–´ì£¼ê¸°
        // ì•½ê°„ì˜ ë”œë ˆì´ë¥¼ ì¤˜ì•¼ í™”ë©´ ì „í™˜ í›„ ìì—°ìŠ¤ëŸ½ê²Œ ë“¤ë¦¼
        setTimeout(() => {
            speakCurrentWord();
        }, 300);

        let options = [item];
        while (options.length < 4) {
            const randomItem = allData[Math.floor(Math.random() * allData.length)];
            if (!options.includes(randomItem)) {
                options.push(randomItem);
            }
        }

        options.sort(() => Math.random() - 0.5);

        const container = document.getElementById('options-container');
        container.innerHTML = ''; 

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.innerText = opt.meaning;
            btn.onclick = () => checkAnswer(opt, item, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct, btnElement) {
        const buttons = document.querySelectorAll('.options-grid button');
        buttons.forEach(b => b.disabled = true);

        if (selected === correct) {
            btnElement.classList.add('correct');
            score++;
        } else {
            btnElement.classList.add('wrong');
            buttons.forEach(b => {
                if (b.innerText === correct.meaning) b.classList.add('correct');
            });
        }

        setTimeout(() => {
            currentStep++;
            showQuestion();
        }, 1000);
    }

    function showResult() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('score-board').innerText = 
            `${score} / ${currentQuestions.length} ì `;
    }

    loadData();
</script>

</body>
</html>
