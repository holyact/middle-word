    <style>
        body {

            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        }
        .container {

            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            /* ì˜¤ë‹µ ë¦¬ìŠ¤íŠ¸ê°€ ê¸¸ì–´ì§€ë©´ ìŠ¤í¬ë¡¤ ìƒê¸°ê²Œ ì„¤ì • */
            max-height: 90vh;
            overflow-y: auto;
        }
        h1 { color: #4a90e2; margin-bottom: 20px; font-size: 1.5rem; }
        
        /* ë‹¨ì–´ í‘œì‹œ ì˜ì—­ */
        .word-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
        .word-display {

        .speaker-btn {

        }
        .speaker-btn:hover { background-color: #f0f0f0; border-color: #bbb; }
        
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        button {
            padding: 15px;
            border: 2px solid #e0e0e0;

            transition: all 0.2s;
            color: #555;
        }
        button:hover { background-color: #e0e0e0; }
        button.correct { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        button.wrong { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        
        .hidden { display: none; }
        #score-board { font-size: 1.5rem; font-weight: bold; color: #4a90e2; margin-bottom: 20px;}
        .progress { margin-top: 10px; font-size: 0.9rem; color: #888; }

        /* ë¡œë”© ìŠ¤í”¼ë„ˆ */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* [í•µì‹¬] ì˜¤ë‹µ ë¦¬ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ */
        .review-list {
            text-align: left;
            margin-top: 20px;
            border-top: 2px solid #eee;
            padding-top: 15px;
        }
        .review-item {
            background: #fff5f5;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
            font-size: 0.95rem;
            cursor: pointer; /* í´ë¦­ ê°€ëŠ¥ í‘œì‹œ */
        }
        .review-item:hover { background-color: #ffe0e0; }
        .review-word { font-weight: bold; color: #c0392b; }
        .review-meaning { color: #555; margin-left: 5px; }
        .perfect-score { color: #28a745; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container" id="start-screen">
    <h1>ì˜¤ëŠ˜ì˜ ì˜ë‹¨ì–´ í…ŒìŠ¤íŠ¸</h1>
    <div id="loading-area">
        <div class="loader"></div>
        <p>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</p>
    </div>
    <div id="start-content" class="hidden">
        <p>ì´ <span id="total-count">0</span>ê°œì˜ ë‹¨ì–´ê°€ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤.</p>
        <button onclick="startQuiz()" style="width:100%; background-color: #4a90e2; color: white;">ì‹œì‘í•˜ê¸°</button>
    </div>
</div>

<div class="container hidden" id="quiz-screen">
    <div class="progress"><span id="current-index">1</span> / <span id="quiz-total">10</span></div>
    <div class="word-area">
        <div class="word-display" id="question-word">Loading...</div>
        <button class="speaker-btn" onclick="speakCurrentWord()" title="ë‹¤ì‹œ ë“£ê¸°">ğŸ”Š</button>
    </div>
    <div class="options-grid" id="options-container"></div>
</div>

<div class="container hidden" id="result-screen">
    <h1>í…ŒìŠ¤íŠ¸ ì¢…ë£Œ!</h1>
    <p>ë‹¹ì‹ ì˜ ì ìˆ˜ëŠ”?</p>
    <div id="score-board">0ì </div>
    
    <div id="wrong-answers-container"></div>

    <br>
    <button onclick="location.reload()" style="width:100%; background-color: #4a90e2; color: white;">ë‹¤ì‹œ ë„ì „í•˜ê¸°</button>
    <br><br>
    <button onclick="location.href='index.html'" style="width:100%; background-color: #6c757d; color: white;">ë©”ë‰´ë¡œ ë‚˜ê°€ê¸°</button>
</div>

<script>
    // [ì¤‘ìš”] ë„¤ ë‹¨ì–´ì¥ CSV ì£¼ì†Œë¥¼ ì—¬ê¸°ì— ë„£ì–´ì•¼ í•¨
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTArnI2uGlqPVc9uJVFehizzbR7pFqUPF0HRSft86WRB_U7VcFkmYiIDiZWw7HVNSRgTvDEw36qgLyt/pub?gid=0&single=true&output=csv'; 

    let allData = [];
    let currentQuestions = [];
    let currentStep = 0;
    let score = 0;
    let wrongAnswers = []; // í‹€ë¦° ë‹¨ì–´ ì €ì¥ì†Œ

    async function loadData() {
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            allData = parseCSV(text);
            document.getElementById('total-count').innerText = allData.length;
            
            document.getElementById('loading-area').classList.add('hidden');
            document.getElementById('start-content').classList.remove('hidden');
        } catch (error) {
            alert("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨.\n" + error);
        }
    }

    function parseCSV(text) {
        const lines = text.split('\n');
        const result = [];
        for (let i = 1; i < lines.length; i++) {
            const line = lines[i].trim();
            if (line) {
                const parts = line.split(',');
                if(parts.length >= 2) {
                    result.push({ word: parts[0].trim(), meaning: parts[1].trim() });
                }
            }
        }
        return result;
    }

    function startQuiz() {
        if (allData.length < 4) {
            alert("ë‹¨ì–´ê°€ ë„ˆë¬´ ì ìŠµë‹ˆë‹¤ (ìµœì†Œ 4ê°œ í•„ìš”).");
            return;
        }
        currentQuestions = [...allData].sort(() => Math.random() - 0.5);
        currentStep = 0;
        score = 0;
        wrongAnswers = []; // ì´ˆê¸°í™”
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('quiz-total').innerText = currentQuestions.length;
        
        showQuestion();
    }

    function speakCurrentWord() {
        const item = currentQuestions[currentStep];
        if (!item) return;
        
        const utterance = new SpeechSynthesisUtterance(item.word);
        const voices = window.speechSynthesis.getVoices();
        const enVoice = voices.find(v => v.lang.includes('en-US')) || voices.find(v => v.lang.includes('en'));
        
        if (enVoice) {
            utterance.voice = enVoice;
            utterance.lang = 'en-US'; 
        }
        utterance.rate = 0.8; 
        
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
    }

    function showQuestion() {
        if (currentStep >= currentQuestions.length) {
            showResult();
            return;
        }

        const item = currentQuestions[currentStep];
        document.getElementById('current-index').innerText = currentStep + 1;
        document.getElementById('question-word').innerText = item.word;

        setTimeout(() => speakCurrentWord(), 300);

        let options = [item];
        while (options.length < 4) {
            const randomItem = allData[Math.floor(Math.random() * allData.length)];
            if (!options.includes(randomItem)) {
                options.push(randomItem);
            }
        }
        options.sort(() => Math.random() - 0.5);

        const container = document.getElementById('options-container');
        container.innerHTML = ''; 

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.innerText = opt.meaning;
            btn.onclick = () => checkAnswer(opt, item, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct, btnElement) {
        const buttons = document.querySelectorAll('.options-grid button');
        buttons.forEach(b => b.disabled = true);

        if (selected === correct) {
            btnElement.classList.add('correct');
            score++;
        } else {
            btnElement.classList.add('wrong');
            // [í•µì‹¬] í‹€ë¦° ê²½ìš° ë¦¬ìŠ¤íŠ¸ì— ì¶”ê°€
            wrongAnswers.push(correct);
            
            buttons.forEach(b => {
                if (b.innerText === correct.meaning) b.classList.add('correct');
            });
        }

        setTimeout(() => {
            currentStep++;
            showQuestion();
        }, 1200); 
    }

    function showResult() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        
        const scoreText = document.getElementById('score-board');
        scoreText.innerText = `${score} / ${currentQuestions.length} ì `;

        // ì˜¤ë‹µ ë¦¬ìŠ¤íŠ¸ ìƒì„± ë¡œì§
        const container = document.getElementById('wrong-answers-container');
        container.innerHTML = ''; // ì´ˆê¸°í™”

        if (wrongAnswers.length === 0) {
            container.innerHTML = '<div class="perfect-score">ğŸ‰ ì™„ë²½í•©ë‹ˆë‹¤! í‹€ë¦° ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
        } else {
            const title = document.createElement('h3');
            title.innerText = "ğŸš¨ í‹€ë¦° ë‹¨ì–´ ë³µìŠµ";
            title.style.color = "#e74c3c";
            title.style.marginTop = "20px";
            container.appendChild(title);

            const listDiv = document.createElement('div');
            listDiv.className = 'review-list';

            wrongAnswers.forEach(item => {
                const div = document.createElement('div');
                div.className = 'review-item';
                div.innerHTML = `<span class="review-word">${item.word}</span> : <span class="review-meaning">${item.meaning}</span>`;
                // í´ë¦­ ì‹œ ë°œìŒ ì¬ìƒ
                div.onclick = () => {
                    const utterance = new SpeechSynthesisUtterance(item.word);
                    utterance.lang = 'en-US';
                    window.speechSynthesis.speak(utterance);
                };
                listDiv.appendChild(div);
            });
            container.appendChild(listDiv);
        }
    }
    
    window.speechSynthesis.getVoices();
    loadData();
</script>

</body>
</html>
